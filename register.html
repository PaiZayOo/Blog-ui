<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <main class=" bg-warning min-vh-100">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center vh-100 ">
                <div class="col-md-5 p-4 bg-white rounded-3">
                    <h3 class=" text-center fw-bold">Login</h3>
                    <div>
                        <form action="">
                            <div class=" mt-5">
                                <label for="">Username</label>
                                <div class="input-group mb-3 mt-1">
                                    <span class="input-group-text bg-secondary" id="basic-addon1"><i class=" bi bi-person"></i></span>
                                    <input type="text" class="form-control" placeholder="Type your username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <hr>
                            <div class=" mt-2">
                                <label for="">Password</label>
                                <div class="input-group mb-3 mt-1">
                                    <span class="input-group-text bg-secondary" id="basic-addon1"><i class=" bi bi-key"></i></span>
                                    <input type="text" class="form-control" placeholder="Type your password" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <hr>
                            <p class=" text-black-50 float-end">Forgot your password?</p>
                            <button class=" btn btn-lg btn-warning  d-block w-100 rounded-2">Login</button>
                        </form>
                        <div class=" text-center">
                            <p class=" mt-6">Or Sign Up using</p>
                            <div>
                                <i class=" bi bi-facebook h3 me-2 "></i>
                                <i class=" bi bi-google h3 me-2"></i>
                                <i class=" bi bi-twitter h3"></i>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
